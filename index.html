<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Генератор паролей</title>
</head>

<body>
  <div class="container">
    <h2>Генератор паролей</h2>
    <div class="result-container">
      <span id="result"></span>
      <button class="btn" id="clipboard">
        <i class="far fa-clipboard"></i>
      </button>
    </div>
    <div class="settings">
      <div class="setting">
        <label>Длина пароля</label>
        <input type="number" id="length" min='4' max='20' value='20' />
      </div>
      <div class="setting">
        <label>Включая заглавные буквы</label>
        <input class="checkbox" type="checkbox" id="uppercase" checked />
      </div>
      <div class="setting">
        <label>Включая строчные буквы</label>
        <input class="checkbox" type="checkbox" id="lowercase" checked />
      </div>
      <div class="setting">
        <label>Включая цифры</label>
        <input class="checkbox" type="checkbox" id="numbers" checked />
      </div>
      <div class="setting">
        <label>Включая символы</label>
        <input class="checkbox" type="checkbox" id="symbols" checked />
      </div>
    </div>
    <button class="btn btn-large" id="generate">
      Создать пароль
    </button>
  </div>
  <script src="main.js"></script>
</body>

</html>
